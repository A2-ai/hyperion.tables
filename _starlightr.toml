# starlighti configuration file
[site]
title = "hyperion.tables"
description = "Publication-ready parameter tables, model comparison tables, and run summary tables for NONMEM models"

[output]
dir = "../Docs/hyperion-tables-docs"

[versions]
enabled = true
list = [
	{ tag = "0.3.0", default = true },
	{ tag = "0.2.1", label = "v0.2.1" },
	{ tag = "0.2.0", label = "v0.2.0" },
	{ tag = "0.1.0", label = "v0.1.0" },
]

[home]
hero = { actions = [
	{ text = "Get Started", link = "./articles/readme/", icon = "right-arrow", variant = "primary" },
	{ text = "View on GitHub", link = "https://github.com/A2-ai/hyperion.tables", icon = "external", variant = "minimal" },
] }
