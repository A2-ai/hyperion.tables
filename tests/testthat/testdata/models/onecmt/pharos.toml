[nonmem]
clean_level = 1
default_version = "nm760"
files_to_copy = []

[nonmem.options]
prsame = false
prcompile = false
prdefault = false
tprdefault = false
background = false
nobuild = false
maxlim = 2

[nonmem.versions]
nm760 = "/opt/nonmem/nm760"

[nonmem.parallel]
mpiexec_path = "/opt/homebrew/bin/mpiexec"
enabled = false
num_cpus = 4
timeout = 2147483647

[nonmem.comments]
type = "type1"
error_on_invalid = false

[nonmem.summary]
high_correlation_threshold = 0.95
high_condition_threshold = 1000
